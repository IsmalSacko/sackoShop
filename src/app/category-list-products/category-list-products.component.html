  <div class="back-button-container">
    <button class="btn btn-light back-button" (click)="goBack()">
      <i class="fa fa-arrow-left" aria-hidden="true"></i>
    </button>
  </div>
<div class="container mt-5">

  <h2 id="text-center" class="text-center">Produits de la Catégorie</h2>

  <div class="row">
    <div *ngFor="let product of products" class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="product-card">

        <!-- Conteneur image ajusté -->
        <div class="image-container">
          <img class="product-image" [src]="product.imageUrls[0]" alt="{{ product.title }}" />
        </div>

        <!-- Informations du produit -->
        <h3 class="product-title">{{ product.title }}</h3>
        <p class="product-price">{{ (product.price * 655.96) | number:'1.0-0' }} F CFA</p>
      </div>
    </div>
  </div>
</div>
