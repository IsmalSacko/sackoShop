<!-- password-reset-request.component.html -->
<div class="container mt-5">
  <h2>Réinitialisation du mot de passe</h2>
  <form (ngSubmit)="onSubmit()">
    <label for="email">Entrez votre adresse e-mail :</label>
    <input [(ngModel)]="email" id="email" name="email" required type="email">
    <button class="btn btn-secondary" type="submit">Envoyer le lien de réinitialisation</button>
    <span class="attention-text">⚠ Attention : Ce lien expirera dans 1 heure !</span>

  </form>
</div>
