<div class="container mt-5">
  <h2 id="text-center" class="text-center">Produits de la Catégorie</h2>

  <div class="row">
    <div *ngFor="let product of products" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="product-card">
        <!-- Conteneur image ajusté -->
        <div class="image-container">
          <img class="product-image" [src]="product.imageUrls[0]" alt="{{ product.title }}" />
        </div>

        <!-- Informations du produit -->
        <h3 class="product-title">{{ product.title }}</h3>
        <p class="product-price">{{ (product.price * 655.96) | number:'1.0-0' }} F CFA</p>

        <!-- Bouton Ajouter au Panier -->
        <div class="btn-container">
          <button class="btn btn-primary" (click)="addToCart(product.id)">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i> Ajouter au panier
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
