<!-- Hero Section -->
<div class="hero-section">
  <div class="container text-center">
    <h1>Bienvenue sur Sacko Services</h1>
    <p>Votre boutique de téléphones et accessoires au Mali</p>
    <a routerLink="/home" class="btn btn-primary">Voir la boutique</a>
  </div>
</div>

<!-- Catégories -->
<div class="container mt-5">
  <h2 class="text-center">Nos Catégories</h2>
  <div class="row">
    <div *ngFor="let category of categories" class="col-md-4">
      <div class="category-card">
        <a [routerLink]="['/category', category.id]">
          <h3>{{ category.title }}</h3>
          <img class="category-image" [src]="category.imageUrl" alt="{{ category.title }}" />
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Produits en vedette -->
<div class="container mt-5">
  <h2 class="text-center">Produits en vedette</h2>
  <div class="row">
    <div *ngFor="let product of featuredProducts" class="col-md-3">
      <div class="product-card">
        <img [src]="product.imageUrls[0]" alt="{{ product.title }}" />
        <h3>{{ product.title }}</h3>
        <p>{{ (product.price * 655.96) | number:'1.0-0' }} F CFA</p>

        <p class="prix_euro">{{ product.price }} <i class="fa fa-eur" aria-hidden="true"></i></p>
        <button class="btn btn-outline-primary">Détails</button>
      </div>
    </div>
  </div>
</div>
