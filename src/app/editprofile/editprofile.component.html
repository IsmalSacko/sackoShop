<div class="container mt-5">
  <form (ngSubmit)="updateProfile()" class="profile-edit-form">
    <h2 class="profile-edit-title">Modifier mes informations</h2>

    <div class="form-grid">
      <!-- Nom -->
      <div class="input-group">
        <i class="fa fa-user input-icon"></i>
        <input (click)="openKeyboard()" [(ngModel)]="user.last_name" name="last_name" placeholder="Nom" required
               type="text"/>
      </div>

      <!-- Prénom -->
      <div class="input-group">
        <i class="fa fa-user input-icon"></i>
        <input (click)="openKeyboard()" [(ngModel)]="user.first_name" name="first_name" placeholder="Prénom" required
               type="text"/>
      </div>

      <!-- Nom d'utilisateur -->
      <div class="input-group">
        <i class="fa fa-user-circle input-icon"></i>
        <input [(ngModel)]="user.username" name="username" placeholder="Nom d'utilisateur" required type="text"/>
      </div>

      <!-- Email -->
      <div class="input-group">
        <i class="fa fa-envelope input-icon"></i>
        <input [(ngModel)]="user.email" name="email" placeholder="Email" required type="email"/>
      </div>

      <!-- Téléphone -->
      <div class="input-group">
        <i class="fa fa-phone input-icon"></i>
        <input [(ngModel)]="user.phone" name="phone" placeholder="Téléphone" type="tel"/>
      </div>

      <!-- Adresse -->
      <div class="input-group">
        <i class="fa fa-map-marker input-icon"></i>
        <input [(ngModel)]="user.address" name="address" placeholder="Adresse" type="text"/>
      </div>

      <!-- Image de profil (plein largeur) -->
      <div class="input-group full-width">
        <i class="fa fa-image input-icon"></i>
        <input (change)="onFileSelected($event)" accept="image/*" type="file"/>
      </div>
    </div>

    <!-- Bouton de sauvegarde -->
    <div class="container">
      <button class="btn save-btn w-100" type="submit">
        <i class="fa fa-save"></i> Enregistrer
      </button>
    </div>
  </form>
</div>
