<div class="container cart-container mt-5 mb-5">
  <h1 class="text-center">🛒 Mon Panier</h1>

  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div class="cart-items">

      <div *ngFor="let item of cartItems" class="cart-item">

        <div class="product-details">
          <h3>{{ item.product.title }}</h3>
          <p class="product-price">{{ item.product.price | number:'1.2-2' }} €</p>

          <div class="quantity-controls">
            <img *ngIf="item.product.imageUrls?.length" [src]="item.product.imageUrls[0]" alt="{{ item.product.title }}" class="product-image" />
            <ion-button fill="outline" color="primary" (click)="decreaseQuantity(item)">➖</ion-button>
            <span class="quantity">{{ item.quantity }}</span>
            <ion-button fill="outline" color="primary" (click)="increaseQuantity(item)">➕</ion-button>
          <ion-button fill="outline" color="danger"  (click)="removeItem(item.id)">
            <ion-icon class="remove-button"  name="trash-outline"></ion-icon>
          </ion-button>
          </div>

        </div>
      </div>
    </div>

    <div class="cart-footer">
      <h3>Total: {{ totalPrice | number:'1.2-2' }} €</h3>
        <button class="btn btn-primary w-100" (click)="checkout()">
          Payer
          ✅
        </button>
    </div>
  </div>

  <ng-template #emptyCart>
    <p class="empty-message">Votre panier est vide 🛍</p>
  </ng-template>
</div>
