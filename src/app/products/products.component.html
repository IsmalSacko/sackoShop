<div class="container mt-3 mb-5">
  <div *ngIf="products.length > 0; else noProducts">
    <div class="row">
      <div *ngFor="let product of products" class="col-md-4 col-sm-6 col-12 mb-4">
        <div class="product-card">
          <img [src]="product.imageUrls[0]" alt="{{ product.title }}" class="product-image" />
          <h2 class="product-title">{{ product.title }}</h2>
          <p class="product-price">{{ product.price }} â‚¬</p>

          <!-- Bouton Ajouter au Panier -->
          <div class="btn-container">
            <button class="btn btn-primary" (click)="addToCart(product.id)">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i> Ajouter au panier
            </button>
          </div>
        </div>

      </div>

    </div>
  </div>

</div>

<ng-template #noProducts>
  <p class="no-products-message">Aucun produit disponible.</p>
</ng-template>
